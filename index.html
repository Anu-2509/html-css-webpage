<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Profile Cards</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
     <h1>My CSS Profile Cards</h1>
     <div class="container">

         <div class="card">
            <img src="https://plus.unsplash.com/premium_photo-1689568126014-06fea9d5d341?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" alt="Profile">
            <h3>Jane Doe</h3>
            <p>Frontend Developer who loves CSS and coffee</p>
         </div>

         <div class="card">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" alt="Profile">
            <h3>John Smith</h3>
            <p>JavaScript enthusiast and UI/UX explorer</p>
         </div>

         <div class="card">
            <img src="https://plus.unsplash.com/premium_photo-1690407617542-2f210cf20d7e?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cHJvZmlsZXxlbnwwfHwwfHx8MA%3D%3D" alt="Profile">
            <h3>Anu Sahu</h3>
            <p>Learning frontend step by step - CSS makes it fun!</p>
         </div>

     </div>
</body>
</html>
